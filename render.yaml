    name: penpencil-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && apt-get update && apt-get install -y ffmpeg
    startCommand: python bot.py
    numInstances: 1
    envVars:
      - key: BOT_TOKEN
        value: 8591136175:AAGOS1YC24tIvhojvk9C8DDcHe9M7fF9L_A
      - key: ADMIN_USER_ID
        value: YOUR_TELEGRAM_USER_ID
      - key: PORT
        value: 10000
    autoDeploy: true
    healthCheckPath: /
    preStartCommand: apt-get update && apt-get install -y ffmpeg
